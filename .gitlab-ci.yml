variables:
  # Vault-required variable: path of the cwd to allow docker-based operations to work
  CREDS_SECRET_ROOT: $CI_PROJECT_DIR

stages:
  - build
  - prodsec-review
  - publish

include:
  - project: 'prodsec/scp-scanning/gitlab-checkmarx'
    ref: latest
    file: '/templates/.sast_scan.yml'

sast-scanner:
  stage: prodsec-review
  extends: .sast_scan
  variables:
    SAST_SCANNER: "Semgrep"
    alert_mode: "on" # Alert mode turned off
  allow_failure: False
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^release\//'

fossa-scan:
  stage: prodsec-review
  image: ${LINUX_BUILD_IMAGE}
  allow_failure: true
  retry: 0
  timeout: 60m
  variables:
    FOSSA_API_KEY: "${FOSSA_API_KEY_D04082022}"
  script:
    - make fossa
  artifacts:
    paths:
      - oss-results/
    expire_in: 1 year
    when: always
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^release\//'

build_linux:
  stage: build
  allow_failure: true
  image: ${LINUX_BUILD_IMAGE}
  artifacts:
    paths:
      - build/Splunk_SA_Scientific_Python_linux_x86_64.tgz
    untracked: false
    expire_in: 30 days
  script:
    - make build
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^release\//'

build_windows:
  stage: build
  allow_failure: true
  image: ${WINDOWS_BUILD_IMAGE}
  artifacts:
    paths:
      - build/Splunk_SA_Scientific_Python_windows_x86_64.tgz
    untracked: false
    expire_in: 30 days
  script:
    - powershell .\repack.ps1 license
    - powershell .\repack.ps1 build
  tags:
    - psc-win64
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^release\//'

build_osx:
  stage: build
  allow_failure: true
  artifacts:
    paths:
      - build/Splunk_SA_Scientific_Python_darwin_x86_64.tgz
    untracked: false
    expire_in: 30 days
  script:
    - git clean -xdf
    - make build
  tags:
    - psc-mac64
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH =~ /^release\//'
